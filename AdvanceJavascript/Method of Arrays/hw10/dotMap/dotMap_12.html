<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array1 = [
        { name: "apple", birth: "2000-01-01" },
        { name: "banana", birth: "1990-10-10" },
        { name: "watermelon", birth: "1985-12-30" },
      ];
      let Months = [
        "jan",
        "feb",
        "mar",
        "apr",
        "may",
        "jun",
        "jul",
        "aug",
        "sep",
        "oct",
        "nov",
        "dec",
      ];
      let array2 = array1.map((x) => {
        let name = x.name;
        let day = x.birth.slice(-2);
        let months = x.birth.slice(5, 7);
        let month = Months[months - 1];
        let year = x.birth.slice(0, 4);

        return `<tr><td>${name}</td><td>${day} ${month} ${year}</td></tr>`;
      });
      console.log(array2);
    </script>
  </body>
</html>
