<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let sum = (obj) => {
        let allSalaries = 0;
        for (let x in obj) {
          allSalaries += obj[x];
        }
        return console.log(allSalaries);
      };
      sum(salaries);
    </script>
  </body>
