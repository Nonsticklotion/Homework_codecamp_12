  <body>
    <script>
      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };

      let multiplyNumeric = (obj, times) => {
         for (let x in obj) {
          if (typeof obj[x] == 'number') {
         obj[x] *= times;
          }
        }
      };
      multiplyNumeric(menu,2)
      console.log(menu);
    </script>
  </body>
