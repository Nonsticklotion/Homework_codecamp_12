<body>
    <script>
        function Calculator() {
        (this.read = function () {
          this.x = Number(prompt("x"));
          this.y = Number(prompt("y"));
        }),
          (this.sum = function () {
           return this.x + this.y;
          }),
          (this.mul = function () {
           return this.x * this.y;
          });
      }
      let A = new Calculator();
      console.log(A); //Aสามารถใช้ฟังก์ชั่นข้างในCalculatorได้แล้ว

    </script>
</body>
