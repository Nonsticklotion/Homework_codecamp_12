<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John",
        age: 30,
      };
      function count(item) {
        let sum = 0;
        for (let value of Object.values(item)) {
          if (value != "") sum++;
        }
        return sum;
      }
      console.log(count(user)); // 2
    </script>
  </body>
</html>
