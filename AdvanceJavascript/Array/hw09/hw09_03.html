<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sumInput = () => {
        let array = [];
        let sum = 0;

        while (true) {
          let value = prompt("Number pls");
          if (value === "" || value === null || !isFinite(value)) {
            break;
          }
          value = +value;
          array.push(value);
          console.log(array);
        }
        for (let key in array) {
          sum += array[key];
        }
        return sum;
      };
      console.log(sumInput());
    </script>
  </body>
</html>
